<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://userchrome/content/windows/beautyFoxWizard/beautyFoxWizard.css" type="text/css"?>

<window xmlns:html="http://www.w3.org/1999/xhtml"
		xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
		id="beautyFoxWizard"
		windowtype="Browser:BeautyFoxSettings"
		width="612"
		height="422"
		role="dialog"
		chromemargin="-1,3,3,3"
		resizable="false">
		<button style="height: 20px; width: 50px; position: absolute; right: -7px; top: -31px; padding: 0; appearance: none;" oncommand="window.close();">Close</button>


		<hbox style="align-items: center; margin-bottom: 3px; -moz-window-dragging: drag !important;">
			<button class="navBackButton" id="backButton" disabled="true"></button>
			<image style="margin-left: 1px; height: 16px; width: 16px;" src="chrome://userchrome/content/windows/beautyFoxWizard/beautyFoxWizard.png"/>
			<label style="margin-top: 4px; margin-left: 5px; text-shadow: 0px 0px 8px rgb(255, 255, 255), 0px 0px 8px rgb(255, 255, 255), 0px 0px 8px rgb(255, 255, 255, 0.5);" locale="wizardTitlebar"></label>
		</hbox>
		<vbox id="contentArea">
			<!-- Welcome -->
			<html:div id="page0" class="page">
				<vbox class="pageContent">
					<h1 locale="wizardWelcome"></h1>
					<vbox>
						<p locale="wizardAbout"></p>
						<image style="margin-top: 20px;" src="chrome://userchrome/content/windows/beautyFoxWizard/welcome.jpg" width="575" height="200"/>
					</vbox>
				</vbox>
				<hbox class="dialogFooter">
					<button onclick="showPage(1)" locale="dialogNext"></button>
				</hbox>
			</html:div>
			<!-- Select appearance -->
			<html:div id="page1" class="page">
				<vbox class="pageContent">
					<h1 locale="wizardAppearance"></h1>
					<hbox>
						<commandlinkbutton onclick="chosenAboutDialog = 0; chosenIEAppearance = 0; showPage(100);">
							<image class="commandLinkButtonThumbnail" src="chrome://userchrome/content/windows/beautyFoxWizard/IE9Beta.png" alt=""/>
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title">Internet Explorer 9 Pre-Release</label>
								</vbox>
							</hbox>
						</commandlinkbutton>
						<commandlinkbutton onclick="chosenIEAppearance = 1; showPage(101)">
							<image class="commandLinkButtonThumbnail" src="chrome://userchrome/content/windows/beautyFoxWizard/IE9.png" alt=""/>
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title">Internet Explorer 9</label>
								</vbox>
							</hbox>
						</commandlinkbutton>
						<commandlinkbutton onclick="showPage(102)">
							<image class="commandLinkButtonThumbnail" src="chrome://userchrome/content/windows/beautyFoxWizard/IE10.png" alt=""/>
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title">Internet Explorer 10+</label>
								</vbox>
							</hbox>
						</commandlinkbutton>
					</hbox>
				</vbox>
				<hbox class="dialogFooter"></hbox>
			</html:div>
			<!-- Additional options -->
			<html:div id="page2" class="page">
				<vbox class="pageContent">
					<h1 locale="wizardAdditional"></h1>
					<vbox>
						<groupbox>
							<label locale="wizardSettings"></label>
							<checkbox native="true" id="tabsOnNavRow" locale="wizardCheckBoxTabs"/>
							<checkbox native="true" id="fakeDropdownArrowsinCB" locale="wizardCheckBoxFakeDropdown"/>
							<checkbox native="true" id="showStatusBar" locale="wizardCheckboxStatusBar"/>
							<checkbox native="true" id="hideSettingsPopup" locale="wizardCheckboxHideSettingsPopup"/>
							<checkbox native="true" id="hideFakeInnerBorders" locale="wizardCheckboxHideFakeInnerBorders"/>
							<checkbox native="true" id="inetcpl" locale="wizardCheckboxinetcpl"/>
							<hbox id="bookmarkItemCBParent" style="align-items: center">
								<label locale="wizardComboBoxBookmarkItem"></label>
								<menulist native="true" style="min-width: 200px;">
									<menupopup>
										<menuitem id="wizardComboBoxBookmarkItemItem0" locale="wizardComboBoxBookmarkItemItem0"/>
									  	<menuitem id="wizardComboBoxBookmarkItemItem1" locale="wizardComboBoxBookmarkItemItem1"/>
									  	<menuitem id="wizardComboBoxBookmarkItemItem2" locale="wizardComboBoxBookmarkItemItem2"/>
									</menupopup>
								</menulist>
							</hbox>
							<hbox id="cBItemsCBParent" style="align-items: center">
								<label locale="wizardComboBoxCBItems"></label>
								<menulist native="true" style="min-width: 200px;">
									<menupopup>
										<menuitem id="wizardComboBoxCBItemsItem0" locale="wizardComboBoxCBItemsItem0"/>
									  	<menuitem id="wizardComboBoxCBItemsItem1" locale="wizardComboBoxCBItemsItem1"/>
									  	<menuitem id="wizardComboBoxCBItemsItem2" locale="wizardComboBoxCBItemsItem2"/>
									</menupopup>
								</menulist>
							</hbox>
							<hbox id="edgeCBParent" style="align-items: center">
								<label locale="wizardComboBoxEdgeButton"></label>
								<menulist native="true" style="min-width: 200px;">
									<menupopup>
										<menuitem id="wizardComboBoxEdgeButtonItem0" locale="wizardComboBoxEdgeButtonItem0"/>
									  	<menuitem id="wizardComboBoxEdgeButtonItem1" locale="wizardComboBoxEdgeButtonItem1"/>
									  	<menuitem id="wizardComboBoxEdgeButtonItem2" locale="wizardComboBoxEdgeButtonItem2"/>
									</menupopup>
								</menulist>
							</hbox>
						</groupbox>
						<groupbox>
							<label locale="wizardExtras"></label>
							<hbox style="align-items: center">
								<label locale="wizardComboBoxExtensionsButton"></label>
								<menulist native="true" style="min-width: 200px;">
									<menupopup>
										<menuitem id="wizardComboBoxExtensionsButtonItem0" locale="wizardComboBoxExtensionsButtonItem0"/>
									  	<menuitem id="wizardComboBoxExtensionsButtonItem1" locale="wizardComboBoxExtensionsButtonItem1"/>
									  	<menuitem id="wizardComboBoxExtensionsButtonItem2" locale="wizardComboBoxExtensionsButtonItem2"/>
									</menupopup>
								</menulist>
							</hbox>
							<checkbox native="true" id="showDownloadProgress" locale="wizardCheckBoxDownloadProgress"/>
							<checkbox native="true" id="removeTitlebarHeight" locale="wizardCheckBoxTitlebarHeight"/>
							<checkbox native="true" id="useAccentColouring" locale="wizardCheckboxAccentColouring"/>
							<checkbox native="true" id="AWMAccentColouring" style="margin-left: 23px" locale="wizardCheckboxAWMAccentColouring"/>
							<checkbox native="true" id="accentNavBtns" style="margin-left: 23px" locale="wizardCheckboxAccentNavBtns"/>
							<checkbox native="true" id="accentToolbars" style="margin-left: 23px" locale="wizardCheckboxAccentToolbars"/>
							<hbox style="align-items: center">
								<label locale="wizardNavButtonsRoundAmount"></label>
								<input xmlns="http://www.w3.org/1999/xhtml" id="navButtonsRadius" style="width: 40px;" type="number" min="0" max="50"/>
								<label style="margin-left: 0;">%</label>
							</hbox>
						</groupbox>
					</vbox>
				</vbox>
				<hbox class="dialogFooter">
					<button onclick="showPage(3)" locale="dialogNext"></button>
				</hbox>
			</html:div>
			<!-- Thank you! -->
			<html:div id="page3" class="page">
				<vbox class="pageContent">
					<h1 style="margin-left: auto; margin-right: auto;" locale="wizardThanks"></h1>
					<image src="chrome://userchrome/content/images/inori_hurray.ico" style="width: 120px; height: 120px; margin-left: auto; margin-right: auto;"/>
					<p style="margin-bottom: 17px;" locale="wizardRestart"></p>
					<hbox style="gap: 16px; flex: 1;">
						<vbox style="flex: 1">
							<commandlinkbutton id="restartNow">
								<hbox>
									<image class="commandlinkbutton-glyph"/>
									<label class="title" locale="wizardRestartNow"></label>
								</hbox>
							</commandlinkbutton>
							<commandlinkbutton id="restartLater">
								<hbox>
									<image class="commandlinkbutton-glyph"/>
									<label class="title" locale="wizardRestartLater"></label>
								</hbox>
							</commandlinkbutton>
						</vbox>
						<textarea style="flex: 1; margin-bottom: 24px;" xmlns="http://www.w3.org/1999/xhtml" id="credits" readonly="true" native="true"/>
					</hbox>
				</vbox>
				<hbox class="dialogFooter"></hbox>
			</html:div>

			<!-- IE9 Pre-Release specific features -->
			<html:div id="page100" class="page">
				<vbox class="pageContent">
					<h1 locale="wizardIE9PreRelease"></h1>
					<hbox>
						<commandlinkbutton onclick="chosenIEAppearance = 5; showPage(2);">
							<image class="commandLinkButtonThumbnail" src="chrome://userchrome/content/windows/beautyFoxWizard/IE9PreRelease7777.png" alt="" style="max-width: 300px;"/>
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title" locale="wizardContinueIE9PreRelease7777"></label>
								</vbox>
							</hbox>
						</commandlinkbutton>
						<commandlinkbutton onclick="showPage(2)">
							<image class="commandLinkButtonThumbnail" src="chrome://userchrome/content/windows/beautyFoxWizard/IE9PreRelease7930.png" alt="" style="max-width: 300px;"/>
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title" locale="wizardContinueIE9PreRelease7930"></label>
								</vbox>
							</hbox>
						</commandlinkbutton>
					</hbox>
				</vbox>
				<hbox class="dialogFooter"></hbox>
			</html:div>

			<!-- IE9+ specific features -->
			<html:div id="page101" class="page">
				<vbox class="pageContent">
					<h1 locale="wizardIE9"></h1>
					<vbox>
						<commandlinkbutton onclick="chosenAboutDialog = 0; showPage(2)">
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title" locale="wizardContinueIE9"></label>
								</vbox>
							</hbox>
						</commandlinkbutton>
						<commandlinkbutton onclick="chosenAboutDialog = 1; showPage(2)">
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title" locale="wizardEnableIE10DeveloperPreviewAbout"></label>
								</vbox>
							</hbox>
						</commandlinkbutton>
						<commandlinkbutton onclick="chosenAboutDialog = 2; showPage(2)">
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title" locale="wizardEnableIE10ConsumerPreviewAbout"></label>
								</vbox>
							</hbox>
						</commandlinkbutton>
						<commandlinkbutton onclick="chosenAboutDialog = 3; showPage(2)">
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title" locale="wizardEnableIE10ReleasePreviewAbout"></label>
								</vbox>
							</hbox>
						</commandlinkbutton>
					</vbox>
				</vbox>
				<hbox class="dialogFooter"></hbox>
			</html:div>

			<!-- IE10+ specific features -->
			<html:div id="page102" class="page">
				<vbox class="pageContent">
					<h1 locale="wizardIE10Plus"></h1>
					<vbox>
						<commandlinkbutton onclick="chosenAboutDialog = 0; chosenIEAppearance = 2; showPage(2)">
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title" locale="wizardContinueIE10"></label>
								</vbox>
							</hbox>
						</commandlinkbutton>
						<commandlinkbutton onclick="chosenAboutDialog = 0; chosenIEAppearance = 3; showPage(2)">
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title" locale="wizardEnableIE11"></label>
									<label locale="wizardEnableIE11Info"></label>
								</vbox>
							</hbox>
						</commandlinkbutton>
						<commandlinkbutton onclick="chosenAboutDialog = 0; chosenIEAppearance = 4; showPage(2)">
							<hbox>
								<image class="commandlinkbutton-glyph"/>
								<vbox>
									<label class="title" locale="wizardEnableIE11Win10"></label>
									<label locale="wizardEnableIE11Win10Info"></label>
								</vbox>
							</hbox>
						</commandlinkbutton>
					</vbox>
				</vbox>
				<hbox class="dialogFooter"></hbox>
			</html:div>
		</vbox>

		<script src="chrome://userchrome/content/windows/beautyFoxWizard/script.js" type="text/javascript"></script>
		<script src="chrome://userchrome/content/JS/localeSystem.uc.js" type="text/javascript"></script>
</window>
