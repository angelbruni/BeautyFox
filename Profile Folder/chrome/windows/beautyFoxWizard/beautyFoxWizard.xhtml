<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://userchrome/content/windows/beautyFoxWizard/beautyFoxWizard.css" type="text/css"?>

<window xmlns:html="http://www.w3.org/1999/xhtml"
		xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
		id="beautyFoxWizard"
		windowtype="Browser:BeautyFoxSettings"
		width="612"
		height="422"
		role="dialog"
		chromemargin="-1,3,3,3"
		resizable="false">
		<button style="margin-top: -20px; margin-right: -10px; position: absolute; right: 0; top: 0; padding: 0; appearance: none;" oncommand="window.close();">Close</button>


		<hbox style="align-items: center; margin-bottom: 3px; -moz-window-dragging: drag !important;">
			<button class="navBackButton" id="backButton" disabled="true"></button>
			<image style="margin-left: 1px; height: 16px; width: 16px;" src="chrome://userchrome/content/windows/beautyFoxWizard/beautyFoxWizard.png"/>
			<label style="margin-top: 4px; margin-left: 5px; text-shadow: 0px 0px 8px rgb(255, 255, 255), 0px 0px 8px rgb(255, 255, 255), 0px 0px 8px rgb(255, 255, 255, 0.5);" data-i18n="wizardTitlebar"></label>
		</hbox>
		<vbox id="contentArea">
			<!-- Welcome -->
			<html:div id="page0" class="page">
				<vbox class="pageContent">
					<h1 data-i18n="wizardWelcome"></h1>
					<hbox>
						<p data-i18n="wizardAbout"></p>
					</hbox>
				</vbox>
				<hbox class="dialogFooter">
					<button onclick="showPage(1)" data-i18n="dialogNext"></button>
				</hbox>
			</html:div>
			<!-- Select appearance -->
			<html:div id="page1" class="page">
				<vbox class="pageContent">
					<h1 data-i18n="wizardAppearance"></h1>
					<hbox>
						<toolbarbutton class="commandLinkButton" onclick="chosenIEAppearance = 0; showPage(3);">
							<image class="commandLinkButtonThumbnail" src="chrome://userchrome/content/windows/beautyFoxWizard/IE9Beta.png" alt=""></image>
							<hbox>
								<image class="toolbarbutton-icon" src="chrome://userchrome/content/images/Button_CommandLinkGlyph_Normal.ico"></image>
								<vbox>
									<label class="title">Internet Explorer 9 Pre-Release</label>
								</vbox>
							</hbox>
						</toolbarbutton>
						<toolbarbutton class="commandLinkButton" onclick="chosenIEAppearance = 1; showPage(3)">
							<image class="commandLinkButtonThumbnail" src="chrome://userchrome/content/windows/beautyFoxWizard/IE9.png" alt=""></image>
							<hbox>
								<image class="toolbarbutton-icon" src="chrome://userchrome/content/images/Button_CommandLinkGlyph_Normal.ico"></image>
								<vbox>
									<label class="title">Internet Explorer 9</label>
								</vbox>
							</hbox>
						</toolbarbutton>
						<toolbarbutton class="commandLinkButton" onclick="showPage(2)">
							<image class="commandLinkButtonThumbnail" src="chrome://userchrome/content/windows/beautyFoxWizard/IE10.png" alt=""></image>
							<hbox>
								<image class="toolbarbutton-icon" src="chrome://userchrome/content/images/Button_CommandLinkGlyph_Normal.ico"></image>
								<vbox>
									<label class="title">Internet Explorer 10+</label>
								</vbox>
							</hbox>
						</toolbarbutton>
					</hbox>
				</vbox>
				<hbox class="dialogFooter"></hbox>
			</html:div>
			<!-- IE10+ specific features -->
			<html:div id="page2" class="page">
				<vbox class="pageContent">
					<h1 data-i18n="wizardIE10Plus"></h1>
					<vbox>
						<toolbarbutton class="commandLinkButton" onclick="chosenIEAppearance = 2; showPage(3)">
							<hbox>
								<image class="toolbarbutton-icon" src="chrome://userchrome/content/images/Button_CommandLinkGlyph_Normal.ico"></image>
								<vbox>
									<label class="title" data-i18n="wizardContinueIE10"></label>
								</vbox>
							</hbox>
						</toolbarbutton>
						<toolbarbutton class="commandLinkButton" onclick="chosenIEAppearance = 3; showPage(3)">
							<hbox>
								<image class="toolbarbutton-icon" src="chrome://userchrome/content/images/Button_CommandLinkGlyph_Normal.ico"></image>
								<vbox>
									<label class="title" data-i18n="wizardEnableIE11"></label>
									<label data-i18n="wizardEnableIE11Info"></label>
								</vbox>
							</hbox>
						</toolbarbutton>
						<toolbarbutton class="commandLinkButton" onclick="chosenIEAppearance = 4; showPage(3)">
							<hbox>
								<image class="toolbarbutton-icon" src="chrome://userchrome/content/images/Button_CommandLinkGlyph_Normal.ico"></image>
								<vbox>
									<label class="title" data-i18n="wizardEnableIE11Win10"></label>
									<label data-i18n="wizardEnableIE11Win10Info"></label>
								</vbox>
							</hbox>
						</toolbarbutton>
					</vbox>
				</vbox>
				<hbox class="dialogFooter">
					<button onclick="showPage(3)" data-i18n="dialogNext"></button>
				</hbox>
			</html:div>
			<!-- Additional options -->
			<html:div id="page3" class="page">
				<vbox class="pageContent">
					<h1 data-i18n="wizardAdditional"></h1>
					<vbox>
						<input type="checkbox" name="" id=""/>
						<checkbox native="true" id="tabsOnNavRow" data-i18n="wizardCheckBoxTabs"/>
						<checkbox native="true" id="onlyIconsinCB" data-i18n="wizardCheckBoxOnlyIcons"/>
						<checkbox native="true" id="fakeDropdownArrowsinCB" data-i18n="wizardCheckBoxFakeDropdown"/>
						<checkbox native="true" id="showStatusBar" data-i18n="wizardCheckboxStatusBar"/>
						<checkbox native="true" id="accentNavBtns" data-i18n="wizardCheckboxAccentNavBtns"/>
					</vbox>
				</vbox>
				<hbox class="dialogFooter">
					<button onclick="showPage(4)" data-i18n="dialogNext"></button>
				</hbox>
			</html:div>
			<!-- Thank you! -->
			<html:div id="page4" class="page">
				<vbox class="pageContent">
					<h1 data-i18n="wizardThanks"></h1>
					<p style="margin-bottom: 17px;" data-i18n="wizardRestart"></p>
					<vbox>
						<toolbarbutton class="commandLinkButton" id="restartNow">
							<hbox>
								<image class="toolbarbutton-icon" src="chrome://userchrome/content/images/Button_CommandLinkGlyph_Normal.ico"></image>
								<label class="title" data-i18n="wizardRestartNow"></label>
							</hbox>
						</toolbarbutton>
						<toolbarbutton class="commandLinkButton" id="restartLater" oncommand="window.close();">
							<hbox>
								<image class="toolbarbutton-icon" src="chrome://userchrome/content/images/Button_CommandLinkGlyph_Normal.ico"></image>
								<label class="title" data-i18n="wizardRestartLater"></label>
							</hbox>
						</toolbarbutton>
					</vbox>
				</vbox>
				<hbox class="dialogFooter"></hbox>
			</html:div>
		</vbox>

		<script src="chrome://userchrome/content/windows/beautyFoxWizard/script.js" type="text/javascript"></script>
		<script src="chrome://userchrome/content/JS/localeSystem.js" type="text/javascript"></script>
</window>
