<?xml version="1.0"?>

<!DOCTYPE inline_dtd[<!ENTITY nbsp "&#x00A0;">]>

<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://userchrome/content/windows/aboutIE/aboutIE.css" type="text/css"?>

<window xmlns:html="http://www.w3.org/1999/xhtml"
		xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
		id="aboutIE"
		windowtype="Browser:AboutIE"
        data-i18n="aboutTitlebar"
		role="dialog"
        >

    <vbox id="aboutIEContainer">
        <vbox id="aboutIEPane">
            <html:div id="aboutIELogo"></html:div>
            <vbox id="aboutIEInfoPane">
                <vbox class="aboutDialogInfo">
                    <label data-i18n="aboutVersion"></label>
                    &nbsp;<label id="aboutVersion"></label>
                    &nbsp;&nbsp;<label id="aboutVersionBit">64-bit Edition</label>
                </vbox>
                <vbox class="aboutDialogInfo">
                    <label data-i18n="aboutUpdateVersions"></label>
                    &nbsp;<label id="aboutUpdateVersions"></label>
                    &nbsp;<label is="text-link" id="aboutUpdateKB"></label>
                </vbox>
                <vbox id="aboutIEInfoCipherStrength" class="aboutDialogInfo">
                    <label data-i18n="aboutCipherStrength"></label>
                    &nbsp;256-bit
                </vbox>
                <vbox id="aboutIEInfoProductID" class="aboutDialogInfo">
                    <label data-i18n="aboutProductID"></label>
                    &nbsp;<label id="aboutProductID"></label>
                </vbox>
                <vbox id="aboutIEWarning" class="aboutDialogInfo" data-i18n="aboutWarning"></vbox>
                <label is="text-link" id="aboutIEMicrosoft" class="aboutDialogInfo" href="http://go.microsoft.com/fwlink/?LinkId=54758"></label>
                <button id="aboutIEOKButton" onclick="window.close()">
                    <hbox class="box-inherit button-box" align="center" pack="center" flex="1" anonid="button-box">
                        <image class="button-icon"/>
                        <label class="button-text">OK</label>
                    </hbox>
                </button>
            </vbox>
        </vbox>
    </vbox>
    
    <script src="chrome://userchrome/content/windows/aboutIE/script.js" type="text/javascript"></script>
    <script src="chrome://userchrome/content/JS/localeSystem.js" type="text/javascript"></script>
</window>
