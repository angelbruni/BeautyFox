<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://bfwindows/content/aboutIE/style.css" type="text/css"?>


<!DOCTYPE window [
    <!ENTITY % dialogs SYSTEM "chrome://beautyfox/locale/dialogs.dtd">
    %dialogs;
    <!ENTITY % about SYSTEM "chrome://beautyfox/locale/about.dtd">
    %about;
]>

<window xmlns:html="http://www.w3.org/1999/xhtml" xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" id="aboutIE" windowtype="Browser:AboutIE" title="&dialog.title;" role="dialog">
    <vbox id="aboutIEContainer">
        <vbox id="aboutIEPane">
            <html:div id="aboutIELogo"></html:div>
            <vbox id="aboutIEInfoPane">
                <vbox class="aboutDialogInfo">
                    <label>&dialog.version;:</label>
                    <label id="aboutVersion"></label>
                    <label id="aboutVersionBit">64-bit Edition</label>
                </vbox>
                <vbox class="aboutDialogInfo">
                    <label id="aboutUpdateVersionsTitle">&dialog.updateVersions;:</label>
                    <label id="aboutUpdateVersions"></label>
                    <label is="text-link" id="aboutUpdateKB"></label>
                </vbox>
                <vbox id="aboutIEInfoCipherStrength" class="aboutDialogInfo">
                    <label>&dialog.cipherStrength;:</label>
                    256-bit
                </vbox>
                <vbox id="aboutIEInfoProductID" class="aboutDialogInfo">
                    <label>&dialog.productID;:</label>
                    <label id="aboutProductID"></label>
                </vbox>
                <vbox id="aboutIEWarning" class="aboutDialogInfo">&dialog.copyright;</vbox>
                <label is="text-link" id="aboutIEMicrosoft" class="aboutDialogInfo" href="http://go.microsoft.com/fwlink/?LinkId=54758"></label>
                <button id="aboutIEOKButton" onclick="window.close()">
                    <hbox class="box-inherit button-box" align="center" pack="center" flex="1" anonid="button-box">
                        <image class="button-icon"/>
                        <label class="button-text">&dialog.ok;</label>
                    </hbox>
                </button>
            </vbox>
        </vbox>
    </vbox>
    
    <script src="chrome://userscripts/content/BeautyFox_utils.uc.js" type="text/javascript" defer="true"/>

    <script src="chrome://bfwindows/content/aboutIE/scripts/script.js" type="text/javascript" defer="true"/>
</window>
