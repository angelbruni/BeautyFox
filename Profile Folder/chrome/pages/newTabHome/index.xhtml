<html xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>&newTabHome.title;</title>
	</head>
	<body>
		<div class="container">
			<hbox class="IE11" id="searchContainer">
				<div id="searchLogo">
					<img/>
				</div>
				<hbox id="searchBoxContainer">
					<form id="searchForm">
						<input id="searchBox" placeholder="&newTabHome.searchPlaceholder;" autocomplete="off"/>
						<button id="searchGlyph"/>
					</form>
				</hbox>
			</hbox>
			<h1 class="IE97777 IE97930 IE9">&newTabHome.headerIE9;</h1>
			<h1 class="IE10Plus">&newTabHome.headerIE10Plus;</h1>
			<div class="recentSitesContainer"></div>
			<div class="IE9 IE10Plus IE11 footer" style="flex-direction: column">
				<hbox id="top">
					<img class="IE9" src="chrome://userchrome/content/resources/ieframe.dll/Icon Group/30788.ico" height="16px" width="16px"/>
					<a class="button" draggable="false" href="https://ieonline.microsoft.com/?ep=ntp">&newTabHome.discoverSites;</a>
					<a class="button" id="toggleSites" draggable="false" onclick="toggleSites();"></a>
				</hbox>
				<hr/>
				<hbox id="bottom">
					<!--<a class="button" draggable="false" href="#">Reopen closed tabs</a>
					<separator></separator>-->
					<a class="button" draggable="false" onclick="SessionStore.restoreLastSession();">&newTabHome.lastSession;</a>
					<separator></separator>
					<a class="button" draggable="false" onclick="Services.wm.getMostRecentWindow('navigator:browser').OpenBrowserWindow({private: true})">&newTabHome.inPrivateBrowsing;</a>
				</hbox>
			</div>
			<div class="IE97777 IE97930 footer">
				<a class="button" draggable="false" onclick="SessionStore.restoreLastSession();">&newTabHome.lastSession;</a>
				<!--<separator></separator>-->
				<a class="button" style="margin-left: auto" draggable="false" onclick="Services.wm.getMostRecentWindow('navigator:browser').OpenBrowserWindow({private: true})">&newTabHome.inPrivateBrowsing;</a>
			</div>
		</div>

		<script src="chrome://userscripts/content/BeautyFox_functionsLoader.uc.js" defer="true"/>
		<script src="chrome://userscripts/content/BeautyFox_utils.uc.js" defer="true"/>

		<script src="chrome://userchrome/content/pages/newTabHome/scripts/search.js" defer="true"/>
